<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelHunter</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<main class="central">
  <div id="main" class="central__content">
    <div id="intro" class="intro">
      <h1 class="intro__asterisk">*</h1>
      <p class="intro__motto"><sup>*</sup> Это не фото. Это рисунок маслом нидерландского художника-фотореалиста Tjalf
        Sparnaay.</p>
    </div>
  </div>
  <footer class="footer">
    <div>
      <span class="prev"><img src="img/arrow_left.svg" alt="Left" width="50" height="50"></span>
      <span class="next"><img src="img/arrow_right.svg" alt="Right" width="50" height="50"></span>
    </div>
    <a href="https://htmlacademy.ru" class="social-link social-link--academy">HTML Academy</a>
    <span class="footer__made-in">Сделано в <a href="https://htmlacademy.ru"
                                               class="footer__link">HTML Academy</a> &copy; 2016</span>
    <div class="footer__social-links">
      <a href="https://twitter.com" class="social-link  social-link--tw">Twitter</a>
      <a href="https://instagamm.com" class="social-link  social-link--ins">Instagramm</a>
      <a href="https://fb.com" class="social-link  social-link--fb">Facebook</a>
      <a href="https://vk.com" class="social-link  social-link--vk">VKontakte</a>
    </div>
  </footer>
</main>

<template id="greeting">
  <div class="greeting  central--blur">
    <div class="greeting__logo"><img src="img/logo_big.png" width="201" height="89" alt="Pixel Hunter"></div>
    <h1 class="greeting__asterisk">*</h1>
    <div class="greeting__challenge">
      <h3>Лучшие художники-фотореалисты бросают тебе вызов!</h3>
      <p>Правила игры просты. Нужно отличить рисунок&nbsp;от фотографии и сделать выбор. Задача кажется тривиальной, но
        не думай, что все так просто. Фотореализм обманчив и коварен. Помни, главное — смотреть очень внимательно.</p>
    </div>
    <div class="greeting__continue"><span><img src="img/arrow_right.svg" width="64" height="64" alt="Next"></span></div>
  </div>
</template>


<template id="rules">
  <header class="header">
    <div class="header__back">
        <span class="back">
          <img src="img/arrow_left.svg" width="45" height="45" alt="Back">
          <img src="img/logo_small.png" width="101" height="44">
        </span>
    </div>
  </header>
  <div class="rules  central--none">
    <h1 class="rules__title">Правила</h1>
    <p class="rules__description">Угадай 10 раз для каждого изображения фото <img
      src="img/photo_icon.png" width="16" height="16"> или рисунок <img
      src="img/paint_icon.png" width="16" height="16" alt="">.<br>
      Фотографиями или рисунками могут быть оба изображения.<br>
      На каждую попытку отводится 30 секунд.<br>
      Ошибиться можно не более 3 раз.<br>
      Готовы?
    </p>
    <form class="rules__form">
      <input class="rules__input" type="text" placeholder="Ваше Имя">
      <button class="rules__button  continue" type="submit" disabled>Go!</button>
    </form>
  </div>
</template>

<template id="game">
  <header class="header">
    <div class="header__back">
        <span class="back">
          <img src="img/arrow_left.svg" width="45" height="45" alt="Back">
          <img src="img/logo_small.png" width="101" height="44">
        </span>
    </div>
    <h1 class="game__timer">NN</h1>
    <div class="game__lives">
      <img src="img/heart__empty.png" alt="Life" width="30" height="27" class="game__heart">
      <img src="img/heart__full.png" alt="Life" width="32" height="27" class="game__heart">
      <img src="img/heart__full.png" alt="Life" width="32" height="27" class="game__heart">
    </div>
  </header>
  <div class="game">
  </div>
</template>

<template id="stats">
  <div class="rules">
    <header class="header">
      <div class="header__back"><span><img src="img/arrow_left.svg" width="80" height="80" alt="Back"></span></div>
      <div class="header__menu"><!--Empty--></div>
    </header>
  </div>
</template>

<script src="js/main.js"></script>

</body>
</html>
